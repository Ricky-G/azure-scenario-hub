name: Deploy Simple App Service - Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'src/simple-app-service-with-sample-app/bicep/**'
      - '.github/workflows/simple-app-service-infrastructure.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - test
          - uat
          - prod
        default: 'dev'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-sample-webapp
  AZURE_REGION: eastus
  BICEP_PATH: src/simple-app-service-with-sample-app/bicep

jobs:
  deploy-infrastructure:
    name: Deploy App Service Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: determine-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure Login
        run: |
          az account show
          echo "âœ… Successfully logged in to Azure"

      - name: Deploy Bicep Template
        id: deploy
        run: |
          ENVIRONMENT="${{ steps.determine-env.outputs.environment }}"
          DEPLOYMENT_NAME="simpleapp-infra-$ENVIRONMENT-$(date +%Y%m%d%H%M%S)"
          
          echo "ðŸš€ Deploying infrastructure for environment: $ENVIRONMENT"
          echo "ðŸ“¦ Deployment name: $DEPLOYMENT_NAME"
          
          az deployment group create \
            --name "$DEPLOYMENT_NAME" \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file ${{ env.BICEP_PATH }}/main.bicep \
            --parameters ${{ env.BICEP_PATH }}/main.parameters.$ENVIRONMENT.json \
            --output json > deployment-output.json
          
          echo "âœ… Deployment completed successfully"

      - name: Get Deployment Outputs
        id: outputs
        run: |
          APP_SERVICE_NAME=$(jq -r '.properties.outputs.appServiceName.value' deployment-output.json)
          APP_SERVICE_URL=$(jq -r '.properties.outputs.appServiceUrl.value' deployment-output.json)
          APP_SERVICE_PLAN=$(jq -r '.properties.outputs.appServicePlanName.value' deployment-output.json)
          
          echo "appServiceName=$APP_SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "appServiceUrl=$APP_SERVICE_URL" >> $GITHUB_OUTPUT
          echo "appServicePlan=$APP_SERVICE_PLAN" >> $GITHUB_OUTPUT
          
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ steps.determine-env.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| App Service Plan | \`$APP_SERVICE_PLAN\` |" >> $GITHUB_STEP_SUMMARY
          echo "| App Service Name | \`$APP_SERVICE_NAME\` |" >> $GITHUB_STEP_SUMMARY
          echo "| App Service URL | [$APP_SERVICE_URL]($APP_SERVICE_URL) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Infrastructure is ready for app deployment!" >> $GITHUB_STEP_SUMMARY

      - name: Azure Logout
        if: always()
        run: |
          az logout
          az cache purge
          az account clear

    outputs:
      appServiceName: ${{ steps.outputs.outputs.appServiceName }}
      appServiceUrl: ${{ steps.outputs.outputs.appServiceUrl }}
      environment: ${{ steps.determine-env.outputs.environment }}
