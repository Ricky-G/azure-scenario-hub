name: Deploy Simple App Service - Application

on:
  push:
    branches:
      - main
    paths:
      - 'src/simple-app-service-with-sample-app/sample-app/**'
      - '.github/workflows/simple-app-service-app-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - test
          - uat
          - prod
        default: 'dev'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-sample-webapp
  APP_PATH: src/simple-app-service-with-sample-app/sample-app
  PYTHON_VERSION: '3.11'

jobs:
  deploy-to-dev:
    name: Deploy App to Dev
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd ${{ env.APP_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully"

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Find App Service
        id: app-service
        run: |
          echo "ðŸ” Looking for Dev App Service"
          
          APP_NAME=$(az webapp list \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[?tags.Environment=='dev' && tags.Scenario=='SimpleAppServicePythonApp'].name | [0]" \
            --output tsv)
          
          if [ -z "$APP_NAME" ]; then
            echo "âŒ No App Service found for dev environment"
            echo "Please run the infrastructure workflow first"
            exit 1
          fi
          
          echo "âœ… Found App Service: $APP_NAME"
          echo "appServiceName=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Azure App Service
        id: deploy
        run: |
          cd ${{ env.APP_PATH }}
          APP_NAME="${{ steps.app-service.outputs.appServiceName }}"
          
          echo "ðŸš€ Deploying application to Dev: $APP_NAME"
          
          zip -r app-package.zip . -x "*.git*" -x "*__pycache__*" -x "*.pyc" -x "venv/*"
          
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name "$APP_NAME" \
            --src app-package.zip
          
          APP_URL=$(az webapp show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name "$APP_NAME" \
            --query "defaultHostName" \
            --output tsv)
          
          echo "appUrl=https://$APP_URL" >> $GITHUB_OUTPUT
          echo "âœ… Application deployed successfully"

      - name: Verify Deployment
        run: |
          APP_URL="${{ steps.deploy.outputs.appUrl }}"
          echo "ðŸ” Verifying deployment at: $APP_URL/health"
          sleep 30
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/health" || echo "000")
          
          if [ "$HTTP_STATUS" == "200" ]; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check returned: $HTTP_STATUS"
          fi

      - name: Deployment Summary
        run: |
          echo "### ðŸŽ‰ Dev Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | dev |" >> $GITHUB_STEP_SUMMARY
          echo "| App Service | \`${{ steps.app-service.outputs.appServiceName }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Application URL | [${{ steps.deploy.outputs.appUrl }}](${{ steps.deploy.outputs.appUrl }}) |" >> $GITHUB_STEP_SUMMARY

      - name: Azure Logout
        if: always()
        run: |
          az logout
          az cache purge
          az account clear

    outputs:
      appServiceName: ${{ steps.app-service.outputs.appServiceName }}
      appUrl: ${{ steps.deploy.outputs.appUrl }}

